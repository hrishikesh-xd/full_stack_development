<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="aqua"></body> 

<center>
    <center>
      <h1>REGISTRATION FORM</h1>
    </center>

    <form>
      First Name: <input type="text" name="name" placeholder="Enter your name"><br><br>
      Last Name: <input type="text" name="lname" placeholder="Enter your last name"><br><br>

      Father's Name: <input type="text" name="fname" placeholder="Enter your father's name"><br><br>
      Mother's Name: <input type="text" name="mname" placeholder="Enter your mother's name"><br><br>
     date of Birth: <input type="date" name="dob" placeholder="Enter your date of birth"><br><br>

      Gender :Male <input type="radio" name="M"> Female <input type="radio" name="M"> Other <input type="radio" name="M"><br><br>

      Hobbies: Cricket <input type="checkbox" name="h1"> Football <input type="checkbox" name="h2"> Reading <input type="checkbox" name="h3"> Travelling <input type="checkbox" name="h4"><br><br>

      contact no: <input type="tel" name="contact" placeholder="Enter your contact no"><br><br>

      upload your picture: <input type="file" name="pic"><br><br>

      Email: <input type="email" name="email" placeholder="Enter your email"><br><br>

      Password: <input type="password" name="password" placeholder="Enter your password"><br><br>

      Age: <input type="number" name="age" placeholder="Enter your age"><br
><br>
      Address:<textarea name="address"  placeholder="Enter your address"></textarea><br><br>
      Country: <select>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Canada</option>
        <option>Australia</option></select><br><br>

      photo id proof: <select>
        <option>Aadhar Card</option>
        <option>Pan Card</option>
        <option>Voter id</option>
        <option>Driving Licence</option></select><br><br>

      <input type="submit"  value="Submit">
      <input type="reset" value="Reset">
    </form>
</centre>

  
</body>
</html>
